<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="header_title">Weather App</h1>
    </header>
    <main>
        <section class="country">
            <form action="#" class="coutry_form">
                <label for="country_input"></label>
                <input id="country_input" type="text" class="country_input" placeholder="Type country">
                <select name="temp" id="temp">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                </select>
                <button class="country_btn_submit">Submit</button>
            </form>
        </section>
        <section class="weather">
            <ul class="weather_day_list">

            </ul>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
